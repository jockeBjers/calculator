<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="./script.js" defer></script>
</head>

<body>

    <div id="calculator-container">
        <input class="display" id="display" placeholder="123">
        <input type="button" value="7" onclick="setValue(value)">
        <input type="button" value="8" onclick="setValue(value)">
        <input type="button" value="9" onclick="setValue(value)">
        <input type="button" value="/" class="operator" onclick="setOperator(value)">
        <input type="button" value="4" onclick="setValue(value)">
        <input type="button" value="5" onclick="setValue(value)">
        <input type="button" value="6" onclick="setValue(value)">
        <input type="button" value="*" class="operator" onclick="setOperator(value)">
        <input type="button" value="1" onclick="setValue(value)">
        <input type="button" value="2" onclick="setValue(value)">
        <input type="button" value="3" onclick="setValue(value)">
        <input type="button" value="-" class="operator" onclick="setOperator(value)">
        <input type="button" value="0" onclick="setValue(value)">
        <input type="button" value="." onclick="setValue(value)">
        <input type="button" value="%" class="operator" onclick="calculatePercentage()">
        <input type="button" value="+" class="operator" onclick="setOperator(value)">
        <input type="button" value="CA" class="clear" onclick="clearAllDisplay()">
        <input type="button" value="Del" class="clear" onclick="clearLatest()">
        <input type="button" value="=" id="result" onclick="calculateResult()">
    </div>

</body>

</html>
